<!doctype html>
<html>
   <head>
    <link rel="stylesheet" href="/static/css/bulma.css">
   </head>
  <body style="margin:0;">
	  <div class="container">
	     <h1 class="title">CQparts Bucket</h1>
        <div class="box">
	<nav class="breadcrumb">
		<ul>
		{% if dirs.parent %}
		<li> <a href="{{dirs.parent}}">{{dirs.parent}}</a> </li>
		{% endif %}
		</ul>
	</nav>
	<hr>
	<h2 class="title">{{dirs.name}}</h2>
	{% for cols in dirs.list|sort|batch(4) %}
	<div class="columns ">
		{% for n in cols %}
		<div class="column is-one-quarter">
			{% if n.leaf %}
				<a href="{{n.path}}">
				<div class="box">
				{{n.name}}
				{% if n.image_path %}
				<figure class="image">
				<a href="/{{n.path}}">
				<img src="{{n.image_path}}">
				</a>
				</figure>
				{% endif %}
				</div>
				</a>
			{% else %}
				<a class="" href="{{n.path}}">
					<div class="box content">
						<h2 class="title is-5">{{n.name}}</h2>
					</div>
				</a>
			{% endif %}
		</div>
		{% endfor %}
     	</div>
        {% endfor %}
	</div>
        </div>
   </body>
</html>
