<!doctype html>
<html>
   <body>
     <ul>
        {% for n in items%}
	{% if n.leaf %}
	<li>
		<a href="/show{{n.path}}">{{n.name}}</a>
		{% if n.built  == true %}[x]{% endif %}
	</li>
	{% else %}
	<li>
		<a href="/list{{n.path}}">{{n.name}}</a>
	</li>
	{% endif %}
        {% endfor %}
     </ul>
   </body>
</html>
