{% for cols in list|sort|batch(3) %}
<div class="columns ">
        {% for n in cols %}
        <div class="column is-one-third">
            <a href="{{n.path}}">
            <div class="box">
            {{n.name}}
            {% if n.image_path %}
            <figure class="image">
            <a href="{{n.path}}">
            <img src="{{n.image_path}}">
            </a>
            </figure>
            {% endif %}
            </div>
            </a>
        </div>
        {% endfor %}
</div>
{% endfor %}
